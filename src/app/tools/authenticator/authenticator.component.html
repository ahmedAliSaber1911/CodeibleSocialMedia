<div id="authenticator">
  <mat-card id="authenticator-content">
    <mat-card-header>
      <mat-card-title>{{stateText}}</mat-card-title>
    </mat-card-header>
    <div *ngIf="isLoginState()">
      <input #loginEmail type="email" placeholder="Email">
      <input #loginPassword type="password" placeholder="password">
      <button
      (click)="onLogin(loginEmail , loginPassword)"
      mat-flat-button color="warn">Login</button>
    </div>
    <div *ngIf="isRegisterState()">
      <input #registerEmail type="email" placeholder="Email">
      <input #registerPassword type="password" placeholder="Password">
      <input #registerConfirmPassword type="password" placeholder="Confirm Password">
      <button (click)="onRegisterClick(registerEmail,registerPassword, registerConfirmPassword)" mat-flat-button
        color="warn">Create</button>
    </div>
    <div *ngIf="isForgetPasswordState()">
      <input #resetEmail type="email" placeholder="Email">
      <button (click)="onResetEmailClick(resetEmail)" mat-flat-button color="warn">Reset</button>
    </div>

    <mat-card-actions align="end">
      <button mat-flat-button (click)="onForgetPasswordClick()">Forget Password</button>
      <button mat-flat-button (click)="onCreateAccountClick()">Create An Account</button>
      <button mat-flat-button (click)="onLoginClick()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
